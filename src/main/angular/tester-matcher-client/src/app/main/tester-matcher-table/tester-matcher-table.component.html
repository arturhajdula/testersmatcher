<ng-container *ngIf="dataSource; else waitForDataSource">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let element">
                <mat-icon aria-hidden="false" aria-label="person">person</mat-icon>
                {{element.userName}}
            </td>
        </ng-container>

        <ng-container matColumnDef="experience">
            <th mat-header-cell *matHeaderCellDef>Experience</th>
            <td mat-cell *matCellDef="let element">{{element.experience}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</ng-container>

<ng-template #waitForDataSource>
    <div>
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
        <div style="position:relative">
            Please wait...
        </div>
    </div>
</ng-template>
